<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KEN - Changing the view</title>

    <!-- Little styling -->
    <style type="text/css">

    html
    {
        width: 100%;
        height: 100%;
    }

    body
    {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    div#instructions
    {
        position: absolute;
        bottom: 10px;
        background: rgba(0, 0, 0, 0.75);
        color: whitesmoke;
        padding: 15px;
        width: 40%;
        left: 30%;
        text-align: center;
    }

    div#container
    {
        width: 100%;
        height: 100%;
    }

    </style>
</head>

<body>
    <div id="container"></div>

    <div id="instructions">
        Click on RECTILINEAR and LITTLE PLANET buttons to change the view<br />without changing the scene and its point of view.
    </div>

    <!-- Include the KEN library -->
    <script type="text/javascript" src="../../lib/ken.min.js" ></script>

    <!-- Start KEN -->
    <script type="text/javascript">

    // Create a viewer
    var viewer = new KEN.Viewer("container", "config.json");

    </script>
</body>
</html>
