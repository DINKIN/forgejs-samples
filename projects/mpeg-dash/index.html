<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ForgeJS - MPEG-DASH videos</title>

    <!-- Little styling -->
    <style type="text/css">

    html, body
    {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    div#container
    {
        height: 100%;
    }

    </style>
</head>

<body>
    <div id="container"></div>

    <!-- Include the DASH library -->
    <script type="text/javascript" src="dash.js/dash.all.min.js"></script>

    <!-- Include the ForgeJS library -->
    <script type="text/javascript" src="../../lib/forge.min.js" ></script>

    <!-- Start ForgeJS -->
    <script type="text/javascript">

    // Create a viewer
    var viewer = new FORGE.Viewer("container", "config.json");

    </script>
</body>
</html>
