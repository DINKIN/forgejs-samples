<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="GoPro, Inc.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>ForgeJS sample - Hotspots Geometry</title>

    <!-- Little styling -->
    <style type="text/css">
        @-ms-viewport { width: device-width; }
        @-o-viewport { width: device-width; zoom: 1.0; min-zoom: 1.0; max-zoom: 1.0; }
        @viewport { width: device-width; zoom: 1.0; min-zoom: 1.0; max-zoom: 1.0; }

        html, body
        {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        div#container
        {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <!-- Include the threejs custom build -->
    <script src="../../lib/three.js/three.r86.custom.min.js"></script>
    <script src="../../lib/three.js/loaders/ColladaLoader.js"></script>

    <!-- Include the Hammer.js library -->
    <script src="../../lib/hammer.js/hammer.min.js"></script>

    <!-- Include the ForgeJS library -->
    <!-- <script type="text/javascript" src="../../lib/forge/forge.min.js" ></script> -->
    <script type="text/javascript" src="../../../sources/build/forge.js" ></script>

    <!-- Start ForgeJS -->
    <script type="text/javascript">

        // Create a viewer
        var viewer = new FORGE.Viewer("container", "config.json");

        viewer.onConfigLoadComplete.addOnce(function()
        {
            var loader = new THREE.ColladaLoader();

            loader.load(
                // resource URL
                'assets/deer.dae',
                // Function when resource is loaded
                function ( collada ) {

                    console.log(collada);

                    collada.scene.position.set(0, 0, 1000);

                    var l = new THREE.AmbientLight( 0x404040 );
                    collada.scene.add(l);

                    var o = collada.scene.children[0];
                    o.material = new THREE.MeshLambertMaterial({color: "red"});
                    o.material.needsUpdate = true;

                    o.position.set(0, 0, 10000);

                    var renderScene = new FORGE.RenderScene(viewer, collada.scene, viewer.camera, null);

                    viewer.renderer.renderPipeline.addRenderScenes([renderScene]);
                },
                // Function called when download progresses
                function ( xhr ) {
                    console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
                }
            );

        })

    </script>
</body>
</html>
