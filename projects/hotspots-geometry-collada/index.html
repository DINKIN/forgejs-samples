<body>
    <div id="container"></div>

    <!-- Include the threejs custom build -->
    <script src="../../lib/three.js/three.r86.custom.min.js"></script>
    <script src="../../lib/three.js/loaders/ColladaLoader.js"></script>
    <script src="../../lib/three.js/loaders/OBJLoader.js"></script>

    <!-- Include the Hammer.js library -->
    <script src="../../lib/hammer.js/hammer.min.js"></script>

    <!-- Include the ForgeJS library -->

    <script type="text/javascript" src="../../../sources/build/forge.js" ></script>

    <!-- Start ForgeJS -->
    <script type="text/javascript">

        // Create a viewer
        var viewer = new FORGE.Viewer("container", "config.json");

        viewer.onConfigLoadComplete.addOnce(function()
        {

            // CHAT OBJ ONLY ========================================

            var loader = new THREE.OBJLoader();

            // load a resource
            loader.load(
                // resource URL
                'assets/lowpolycat/cat.obj',
                // Function when resource is loaded
                function ( object ) {

                    // console.log(object);

                    var scene = new THREE.Scene();

                    var o = object.children[0];
                    scene.add(o);

                    var l = new THREE.AmbientLight( 0x404040 );
                    scene.add(l);

                    var directionalLight = new THREE.DirectionalLight( 0xffeedd );
                    directionalLight.position.set( 100, 0, 0 );
                    directionalLight.target = o;
                    scene.add( directionalLight );

                    o.material = new THREE.MeshLambertMaterial({color: "red", lights: true});
                    o.material.needsUpdate = true;

                    o.scale.set(0.1, 0.1, 0.1);
                    o.position.set(0, 0, -100);

                    // console.log(o);

                    var renderScene = new FORGE.RenderScene(viewer, scene, viewer.camera, null);
                    viewer.renderer.renderPipeline.addRenderScenes([renderScene]);
                }
            );

            // VOITURE OBJ + MTL ==========================================

            var onProgress = function ( xhr ) {
                if ( xhr.lengthComputable ) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log( Math.round(percentComplete, 2) + '% downloaded' );
                }
            };

            var onError = function ( xhr ) { };

            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath( 'assets/Aventador/' );
            mtlLoader.load( 'Avent.mtl', function( materials )
            {
                materials.preload();

                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials( materials );
                objLoader.setPath( 'assets/Aventador/' );
                objLoader.load( 'Avent.obj', function ( object )
                {
                    var scene = new THREE.Scene();

                    scene.add( object );
                    object.scale.set(10, 10, 10);
                    object.position.set(0, -30, -50);
                    object.rotation.set(0, 90, 0);

                    var directionalLight = new THREE.DirectionalLight( 0xffeedd );
                    directionalLight.position.set( 0, 0, 0 );
                    directionalLight.target = object;
                    scene.add( directionalLight );

                    var renderScene = new FORGE.RenderScene(viewer, scene, viewer.camera, null);
                    viewer.renderer.renderPipeline.addRenderScenes([renderScene]);

                }, onProgress, onError );

            });
