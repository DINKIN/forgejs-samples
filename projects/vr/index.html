<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>KEN - Hotspots with actions</title>

    <!-- Little styling -->
    <style type="text/css">

    html, body
    {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    div#container
    {
        height: 100%;
    }

    </style>
</head>

<body>
    <div id="container"></div>

    <!-- Include the KEN library -->
    <script type="text/javascript" src="../../lib/ken.min.js" ></script>

    <!-- Start KEN -->
    <script type="text/javascript">

    // Create a viewer
    var viewer = new KEN.Viewer("container", "config.json");
    viewer.onReady.addOnce(onViewerReady);

    function onViewerReady()
    {

    }

    function toggleVR()
    {
        console.log("vr");
        viewer.renderer.enableVR(!viewer.renderer.presentingVR);
    }

    </script>
</body>
</html>
